<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2>Colores llamados por su nombre</h2>
<div class="box-direction">
     <div class="box-style box-Orange">Color:<br>Orange</div>
     <div class="box-style box-Seagreen">Color:<br>Seagreen</div>
     <div class="box-style box-Thistle">Color:<br>Thistle</div>
</div>
    <h2>Colores llamados por su código RBG</h2>
<div class="box-direction">
    <div class="box-style box-250-128-114">Color:<br>250-128-114</div>
    <div class="box-style box-255-0-0">Color:<br>255-0-0</div>
    <div class="box-style box-50-205-50">Color:<br>50-205-50</div>
</div>
    <h2>Colores llamados por su código Hexadecimal</h2>
<div class="box-direction">
    <div class="box-style box-556B2F">Color:<br>556B2F</div>
    <div class="box-style box-40E0D0">Color:<br>40E0D0</div>
    <div class="box-style box-0000FF">Color:<br>0000FF</div>
</div>
</body>
</html>
