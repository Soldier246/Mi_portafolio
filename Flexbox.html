<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <h1>Flexbox</h1>
    <h2>Flex-Direction: column</h2>
    <div class="box-cont box-1">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex-Direction: row</h2>
    <div class="box-cont box-2">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex-wrap: wrap</h2>
    <div class="box-cont box-3">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex-wrap: No-wrap</h2>
    <div class="box-cont box-4">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex: column wrap</h2>
    <div class="box-main-wrap box-5">
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=1" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=2" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=3" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=4" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=5" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=6" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=7" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=8" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=9" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=10" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=11" alt=""></div>
        <div class="box-gen"><img src="https://picsum.photos/230/230?random=12" alt=""></div>
    </div>
    <h2>Flex-Justify: Space-Between</h2>
    <div class="box-cont box-6">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex-Justify: Space-Around</h2>
    <div class="box-cont box-7">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex-Justify: Space-Evenly</h2>
    <div class="box-cont box-8">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex-Align: Align-top</h2>
    <div class="box-cont box-9">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex-end: Align-top</h2>
    <div class="box-cont box-10">
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
        <div class="box-gen"></div>
    </div>
    <h2>Flex-end: Align-top</h2>
    <div class="box-height box-11">
        <div class="box-22" style="height:70%"></div>
        <div class="box-22" style="height:50%"></div>
        <div class="box-22" style="height:60%"></div>
        <div class="box-22" style="height:30%"></div>
        <div class="box-22" style="height:50%"></div>
        <div class="box-22" style="height:20%"></div>
        <div class="box-22" style="height:40%"></div>
        <div class="box-22" style="height:50%"></div>
        <div class="box-22" style="height:10%"></div>
        <div class="box-22" style="height:80%"></div>
    </div>
</body>
</html>
