<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="css/mercadolibre.css">
    <link rel="stylesheet" href="icons/all.css">
    <link rel="shortcut icon" href="img/logo-mercadolibre-30x21.png" type="image/png">

</head>
<body>
    <header>
        <nav>
            <div class="box-logo">
                <img class="logo" src="img/logo-mercadolibre-150x104.png" alt="">
            </div>
            <div class="box-busqueda">
                <div class="box-icon-busqueda">
                    <i class="icon-busqueda fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" name="" id="" placeholder="Estoy buscando">
            </div>
            <div class="menu-hamburguesa">
                <i class="icon-style fa-solid fa-bars"></i>
            </div>
            <div class="carrito">
                <i class="icon-style fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <div id="mainContent" class="main-content">

    </div>
    <script src="js/mercadolibre.js"></script>
</body>
</html>
