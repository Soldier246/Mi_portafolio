<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora</title>
    <link rel="stylesheet" href="css/pandora.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div class="logo style-box">
            <img class="img-logo" src="img/pandora-logo.svg" alt="">
        </div>
        <div class="buscador">
            <div class="input-busqueda">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" class="buscador" placeholder="Busca tu producto">
            </div>
            <div>
            <ul>
                <li class="style-icon">
                    <i class="fa-solid fa-car-side"></i>
                    <i class="fa-solid fa-location-dot"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </li>
            </ul>
        </div>
    </header>
    <div class="box-main-menu">
        <ul class="main-menu">
            <li class="first-li">ARMA TU SET</li>
            <li><a class="menu" href="#">LANZAMIENTOS</a></li>
            <li><a class="menu" href="#">CHARMS<i  id="flecha" class="fa-solid fa-chevron-right"></i></a></li>
            <li><a class="menu" href="#">BRAZALETES<i  id="flecha" class="fa-solid fa-chevron-right"></i></a></li>
            <li><a class="menu" href="#">ANILLOS<i  id="flecha" class="fa-solid fa-chevron-right"></i></a></li>
            <li><a class="menu" href="#">ARETES<i  id="flecha" class="fa-solid fa-chevron-right"></i></a></li>
            <li><a class="menu" href="#">COLLARES Y DIJES<i  id="flecha" class="fa-solid fa-chevron-right"></i></a></li>
            <li><a class="menu" href="#">REGALOS<i  id="flecha" class="fa-solid fa-chevron-right"></i></a></li>
            <li><a class="menu" href="#">DESCUBRIR<i  id="flecha" class="fa-solid fa-chevron-right"></i></a></li>
            <li><a class="first" href="#">LAST CHANCE</a></li>
        </ul>
    </div>
    <div class="box-rosa" > 
        <div class="box-rosa-promo">
            <div class="box-rosa-span">
                    <h1>Agrega $999.900 COP y llévate un joyero de regalo. <a class="apeque" href="">VER MÁS</a></h1>
            </div>
        </div>
    </div>
</body>
</html>
