<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora</title>
    <link rel="stylesheet" href="css/pandora.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div class="logo style-box">
            <img class="img-logo" src="img/pandora-logo.svg" alt="">
        </div>
        <div class="buscador">
            <div class="input-busqueda">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" class="buscador" placeholder="Busca tu producto">
            </div>
            <div>
            <ul>
                <li class="style-icon">
                    <i class="fa-solid fa-car-side"></i>
                    <i class="fa-solid fa-location-dot"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </li>
            </ul>
        </div>
    </header>
    <div class="box-main-menu">
        <ul class="main-menu">
            <li class="first-li"><a class="menu" href="#">SALE 30% OFF</a></li>
            <li><a class="menu" href="#">LANZAMIENTOS</a></li>
            <li><a class="menu" href="#">CHARMS</a></li>
            <li><a class="menu" href="#">BRAZALETES</a></li>
            <li><a class="menu" href="#">ANILLOS</a></li>
            <li><a class="menu" href="#">ARETES</a></li>
            <li><a class="menu" href="#">COLLARES Y DIJES</a></li>
            <li><a class="menu" href="#">REGALOS</a></li>
            <li><a class="menu" href="#">DESCUBRIR</a></li>
            <li><a class="menu" href="#">LAST CHANCE</a></li>
        </ul>
    </div>
</body>
</html>
