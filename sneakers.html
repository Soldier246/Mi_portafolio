<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneakers</title>
    <link rel="stylesheet" href="css/sneakers.css">
</head>
<body>
    <header>
            <div class="header-navigation">
                <img src="img/Sneakers/logo.svg" alt="">
                <nav class="nav-items">   
                    <ul class="header-items">
                        <li class="a-items">Collections</li>
                        <li class="a-items">Men</li>
                        <li class="a-items">Women</li>
                        <li class="a-items">About</li>
                        <li class="a-items">Contact</li>
                    </ul>
                </nav>
                <div class="header-avatar-cart">           
                    <div class="header-cart">
                        <img src="img/Sneakers/icon-cart.svg" alt="">
                    </div>
                    <img class="header-avatar" src="img/Sneakers/image-avatar.png" alt="">
                </div>   
            </div>  
    </header>
    <div class="main-content">
        <div class="box-left">
            <div class="box-img">
                <img class="main-img" src="img/Sneakers/image-product-1.jpeg" alt="">
            </div>
            <div class="box-thumbnail">
                <img class="thumb thumb-1" src="img/Sneakers/image-product-1.jpeg" alt="">
                <img class="thumb thumb-2" src="img/Sneakers/image-product-2.jpeg" alt="">
                <img class="thumb thumb-3" src="img/Sneakers/image-product-3.jpeg" alt="">
                <img class="thumb thumb-4" src="img/Sneakers/image-product-4.jpeg" alt="">
            </div>
        </div>
        <div class="box-info"></div>
    </div>
</body>
</html>
